<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->

	<form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4 position-relative">
			<label for="first-name-input" class="form-label">First Name</label>
             <input type="text" id="first-name-input" required class="form-control " placeholder="First name" aria-label="First name">
			<div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-4 position-relative">
	  <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" id="last-name-input" required class="form-control" placeholder="Last name" aria-label="Last name">
	  <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-4 position-relative">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" required>
 <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-6 position-relative">
         <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" placeholder="College" id="college-input" required aria-label="College">
	  <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>

		<div class="col-md-3 position-relative">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select id="grad-year-select" class="form-select" required>
      <option selected>Choose...</option>
       <option value="1">2020</option>
  <option value="2">2021</option>
  <option value="3">2022</option>
		<option value="3">2023</option>
    </select>
			<div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>



		 <div class="col-md-3 position-relative">
         <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" placeholder="Roll No." id="roll-no-input" required aria-label="Roll No.">
  <div class="invalid-feedback">
      Please provide a valid city.
    </div>
		 </div>
  
  <div class="col-12 position-relative">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox" >
        Agree to terms and conditions
      </label>
    </div>
	  <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
		
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
	  
  </div>
</form>

	
    <script type="text/javascript" src="./script.js">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
